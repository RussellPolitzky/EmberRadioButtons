<html>
    <!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
    <!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
    <head>
        <title>Ember.js Radio Buttons</title>
        <link rel="stylesheet" href="css/style.css?v=2"/>

        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <!-- An Ember Handlebars Template for the Toggle Button  -->
        <script type="text/x-handlebars" data-template-name="toggleButton">
        </script>        
        
        <!-- An Ember Handlebars Template for the page -->
        <script type="text/x-handlebars" data-template-name="application">
            <table class="padded">
                <tr><td><H1>22 December 2012 - Russell Politzky</H1></td></tr>
                <tr><td></br></td></tr>  
                <tr><td><H1>Ember.js Radio Buttons</H1></td></tr>
                <tr><td></br></td></tr>  
                <tr><td>Ember makes extensive of the observer pattern and offers, declarative two way binding.</td></tr>
                <tr><td>In addition, Ember uses the a state machine to manage its notion of pages and routes.</td></tr>  
                <tr><td>Click a radio button below to activate it.  Click the buttons below to add and remove</td></tr>                      
                <tr><td>radio buttons from the group.</td></tr>  
                <tr><td></br></td></tr>
                <tr><td>The logic for this set of radio buttons is contained in the RadioButtonModel.js.</td></tr>  
                <tr><td>Ember's binding model which is a declarative implementation of the Observer pattern</td></tr>  
                <tr><td>makes the view, 'just work', even when buttons are dynamically added and removed from</td></tr>  
                <tr><td>from the model.</td></tr> 
                <tr><td></br></td></tr>  
                <tr>
                    <td>
                        {{#each data.buttons}}
                        {{#view App.ToggleButton action='changeName' pressedBinding='pressed' target='App.router'}}{{/view}}
                        {{/each}}
                    </td>
                </tr>            
                <tr><td></br></td></tr>  
                <tr><td></br></td></tr>        
                <tr>
                    <td>
                        {{#view App.Button action='addButton' target='App.router'}}Add Button{{/view}}
                        {{#view App.Button action='removeButton' target='App.router'}}Remove Button{{/view}}
                    </td>
                </tr>
                <tr><td></br></td></tr>
                <tr><td>The state of each radio button may be shown by binding to the array of buttons</td></tr>  
                <tr><td>in the model.  The state of all of the buttons is shown in the rows below to</td></tr>  
                <tr><td>illustrate the two way binding.</td></tr>  
                <tr><td></br></td></tr>              
                {{#each data.buttons}}
                <tr><td>pressed: {{pressed}}</td></tr>
                {{/each}}
            </table>
        </script>

        <script src="Libs/JQuery/jquery.js" type="text/javascript"></script>
        <script src="Libs/Handlebars/handlebars.js" type="text/javascript"></script>
        <script src="Libs/Ember/ember.js" type="text/javascript"></script>
        <script src="Scripts/App.js" type="text/javascript"></script>
        <script src="Scripts/ApplicationView.js"></script>
        <script src="Scripts/RadioButtonModel.js"></script>
        <script src="Scripts/Button.js"></script>
        <script src="Scripts/ToggleButton.js"></script>
        <script src="Scripts/ApplicationController.js"></script>
        <script src="Scripts/Router.js"></script>
    </body>
</html>
