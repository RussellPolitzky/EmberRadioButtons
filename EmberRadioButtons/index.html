<html>
<!--[if lt IE 7 ]> <html lang="en" class="ie6"> <![endif]--> <!--[if IE 7 ]>    <html lang="en" class="ie7"> <![endif]--> <!--[if IE 8 ]>    <html lang="en" class="ie8"> <![endif]--> <!--[if IE 9 ]>    <html lang="en" class="ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
<head>
  <title>Ember.js Radio Buttons</title>
  <link rel="stylesheet" href="css/style.css?v=2"/>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
    <body>
        
        <!-- An Ember Handlebars Template  -->
        <script type="text/x-handlebars" data-template-name="toggleButton">
        </script>        
        
        <!-- An Ember Handlebars Template  -->
        <script type="text/x-handlebars" data-template-name="application">
            <table class="padded">
                <tr>
                    <td>
                        Ember.js Radio Buttons 
                    </td>
                </tr>
                <tr><td><p></p></td></tr>
                <tr>
                    <td>
                        {{content.name}}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{#view App.ToggleButton action='changeName' pressedBinding='data.button1' target='App.router'}}1{{/view}}
                        {{#view App.ToggleButton action='changeName' pressedBinding='data.button2' target='App.router'}}2{{/view}}
                        {{#view App.ToggleButton action='changeName' pressedBinding='data.button3' target='App.router'}}3{{/view}}
                        {{#view App.ToggleButton action='changeName' pressedBinding='data.button4' target='App.router'}}4{{/view}}
                    </td>
                </tr>
            
                <tr>
                    <td>
                        </br>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        Button number {{data.selectedButton}} has been selected.
                    </td>
                </tr>
            
                <tr>
                    <td>
                        {{#each data2.buttons}}
                        
                        {{#view App.ToggleButton action='changeName' pressedBinding='pressed' target='App.router'}}o{{/view}}
                   
                        
                        {{/each}}
                    </td>
                </tr>            
            
            
                <tr>
                    <td>
                        {{#each data2.buttons}}
            
                        pressed: {{pressed}}
                   
                        
                        {{/each}}
                    </td>
                </tr>  

            </table>
        </script>

        <script src="Libs/JQuery/jquery.js" type="text/javascript"></script>
        <script src="Libs/Handlebars/handlebars.js" type="text/javascript"></script>
        <script src="Libs/Ember/ember.js" type="text/javascript"></script>
        <script src="Scripts/App.js" type="text/javascript"></script>
        <script src="Scripts/ApplicationView.js"></script>
        <script src="Scripts/NewButtonModel.js"></script>
        <script src="Scripts/MutexButtonModel.js"></script>
        <script src="Scripts/ToggleButton.js"></script>
        <script src="Scripts/ApplicationController.js"></script>
        <script src="Scripts/Router.js"></script>
    </body>
</html>
