<html>
    <head>
        <script src="Libs/JQuery/jquery.js" type="text/javascript"></script>
        <script src="Libs/Handlebars/handlebars.js" type="text/javascript"></script>
        <script src="Libs/Ember/ember.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/x-handlebars" >
        {{#view App.UserView }}
        <b>Name:</b> {{name}}
        {{/view}}
        </script>
        <button onclick=" btnTest_OnClick() " id="btnTest">Click me to change</button>
 
        <script type="text/javascript">
            debugger;

            var App = Ember.Application.create();

            function btnTest_OnClick() {
                App.userController.changeModel();
            }

            $(document).ready(function() {

                App.Person = Ember.Object.extend({
                    id: 0,
                    name: "test"
                });

                var person = App.Person.create();
                person.name = "Duncan";
                person.id = 0;

                App.userController = Ember.Object.create({
                    content: person,
                    changeModel: function() {
                        this.content.set('name', 'Joe');
                    }
                });

                App.UserView = Ember.View.extend({
                    nameBinding: 'App.userController.content.name'
                });

            });

        </script>
 
 
    </body>
</html>
